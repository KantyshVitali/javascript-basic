<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let isNumberPositive = prompt('Введите число','');

        if(isNumberPositive ==0){
            alert(0);
        }
        else if(isNumberPositive>0){
            alert(1);
        }
        else if(isNumberPositive<0){
            alert(-1);
        }
        else{
            alert("Введите число!");
        }

    </script>
</body>
</html>
